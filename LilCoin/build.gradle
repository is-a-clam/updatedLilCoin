plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'junit:junit:4.13'
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.68'
}
